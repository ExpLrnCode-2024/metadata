# Format config shared by all documents

number-sections: true
number-depth: 4
tbl-cap-location: bottom
toc: true
toc-depth: 4

format:
  html:
    code-annotations: hover
    code-overflow: wrap
    embed-resources: true
    highlight-style: github
    html-math-method: mathjax
    toc-location: right
    theme:
      light: flatly
      dark: darkly
  pdf:
    documentclass: scrartcl
    colorlinks: true
    links-as-notes: true

